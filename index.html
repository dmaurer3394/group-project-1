<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="UTF-8">
   <title>Love Calc</title>
   <link href="https://fonts.googleapis.com/css?family=Alegreya%7CLove+Ya+Like+A+Sister&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="https://kit.fontawesome.com/bb6e316dd3.js" crossorigin="anonymous"></script>
   <script src="assets/typed.js-master/lib/typed.js" type="text/javascript"></script>

</head>
<header>
        <div class="header-container">
                <i class="far fa-heart"></i>
                <h1></h1>
                <i class="far fa-heart"></i>
        </div>

</header>
<body>
    <main>
        <form class="left">
            <section>
                <h2>Enter Two Names:</h2><br>
                <input id="f-name" type="text" class="name" spellcheck="false"  placeholder="Your Name"><br>
                <input id="l-name" type="text" class="name" spellcheck="false" placeholder="Your crush"><br>
                <input class="btn btn-primary" id="go" type="submit" value="Get Poem">
            </section>
        </form>
        <section class="right">

            <h2 id="percentage"></h2>
            <br>
            <h2 id="title"></h2>
            <br>
            <p id="poem"></p>
            <br>
            <p id="author"></p>

        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/love-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

</body>
</html>
