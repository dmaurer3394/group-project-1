<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Love calculator</title>

    <link rel="stylesheet" href="assets/css/project.css">
</head>

<body>

    <header>
        <h1>Love calculator and poem generator</h1>
    </header>




    <main>

        <form class="left">
            <section class="left">
                <h2>Enter a name</h2><br>
                <input id="f-name" type="text" class="name" spellcheck="false"  placeholder="Your Name"><br>
                <input id="l-name" type="text" class="name" spellcheck="false" placeholder="Your crush"><br>
                <input class="btn btn-primary" id="go" type="submit" value="Go!">
            </section>
        </form>



        <section class="right">

            <h2 id="percentage"></h2>
            <br>
            <p id="poem"></p>

        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/love-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

</body>

</html>
